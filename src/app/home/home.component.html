<div class="homeContainer">
  
  <!-- Toolbar -->
  <mat-toolbar>
    <span> 
      <h1>
        Manage Torrents
      </h1> 
    </span>

    <app-search-torrents></app-search-torrents>

    <span>
      <div id="toolbar_actions">

        <button mat-fab matTooltip="Add Torrent" id="addTorrentFAB" color="accent" (click)="openAddTorrentDialog()">
          <mat-icon>add</mat-icon>
        </button>

        <button mat-raised-button id="addTorrentButton" color="accent" (click)="openAddTorrentDialog()">
          Upload
        </button>
  
        <button mat-raised-button (click)="logout()" >
          Logout
        </button>
      </div>
    </span>

  </mat-toolbar>

  <!-- Main Content -->
  <div class="content" role="main">
      <app-torrents-table></app-torrents-table>
  </div>
</div>
