<h2 mat-dialog-title>Choose Save Location</h2>
<mat-divider></mat-divider>
<mat-dialog-content class="mat-typography">

    <mat-sidenav-container class="file-systme-explorer-container">
        <mat-sidenav class="leftNavigation" mode="side" opened>
            <mat-nav-list role="list" matRipple>
                <mat-list-item *ngFor="let dir of rootFolders">
                    <mat-icon mat-list-icon>folder</mat-icon>
                    <div mat-line>{{dir}}</div>
                </mat-list-item>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content class="directoryContents">Main content</mat-sidenav-content>
    </mat-sidenav-container>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button (click)="closeDialog()" color="primary" cdkFocusInitial>Done</button>
</mat-dialog-actions>
